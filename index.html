<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <div id="coffee">
        <img src="images/coffee.png" alt="coffee cup" height="434" width="600">
    </div>

    <div id="container">
        <div id="displayBox">
            <p id="numDisplay"></p>
        </div>
        <div id="buttonBox">
            <button id="btn1" class="btn">1</button>
            <button id="btn2" class="btn">2</button>
            <button id="btn3" class="btn">3</button>
            <button id="btn4" class="btn">4</button>
            <button id="btn5" class="btn">5</button>
            <button id="btn6" class="btn">6</button>
            <button id="btn7" class="btn">7</button>
            <button id="btn8" class="btn">8</button>
            <button id="btn9" class="btn">9</button>
            <button id="btn0" class="btn">0</button>
            <button id="btnAdd" class="btnOp">&plus;</button>
            <button id="btnSubtract" class="btnOp">&minus;</button>
            <button id="btnMultiply" class="btnOp">&times;</button>
            <button id="btnDivide" class="btnOp">&divide;</button>
            <button id="btnEquals">&equals;</button>
            <button id="btnBackspace">‚üµ</button>
            <button id="btnClear">CLEAR</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
